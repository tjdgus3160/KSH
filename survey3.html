<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술</title>
</head>
<body>
	<h1>설문지</h1>
	소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
	<hr>
	<form>
		학년
		<input type="radio" name="grade" value="1" checked>1학년
		<input type="radio" name="grade" value="2" >2학년
		<input type="radio" name="grade" value="3" >3학년
		<input type="radio" name="grade" value="4" >4학년<br>
		성별
		<input type="radio" name="sex" value="남" >남
		<input type="radio" name="sex" value="여" >여<br>
		관심 분야
		<select>
			<option value="1" selected>모바일 소프트웨어</option>
			<option value="2">시스템 프로그래밍</option>
			<option value="3">데이터 베이스</option>
		</select><br>
		진로
		<input type="checkbox" value="1" checked>개발
		<input type="checkbox" value="2">기획
		<input type="checkbox" value="3">영업
		<input type="checkbox" value="4">창업<br>
		남기고 싶은 말<br>
		<textarea cols="20" rows="5" placeholder="글을 남겨주세요"></textarea>
	</form>
	<footer>
		<br>Copyright 2017 by Kitae
	</footer>
</body>
</html>
