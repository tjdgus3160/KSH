<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술</title>
	<style>
	h1 { color: brown; text-align: center;  }
	body { background-color: aliceblue; }
	header { border-bottom-width: 1px; border-bottom-style: solid; }
	p { font-family:휴먼편지체; font-size: 1em;
		text-indent: 1em; }
	form { background-color: pink; } 
	footer { background-color: orange;
			border-radius: 10px; 
			text-indent: 1em;}
	span { color :blue; font-weight: 900; }
	</style>
</head>
<body>
	<h1>설문지</h1>
	소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
	<hr>
	<form>
		<span>학년</span>
		<input type="radio" name="grade" value="1" checked>1학년
		<input type="radio" name="grade" value="2" >2학년
		<input type="radio" name="grade" value="3" >3학년
		<input type="radio" name="grade" value="4" >4학년<br>
		<span>성별</span>
		<input type="radio" name="sex" value="남" >남
		<input type="radio" name="sex" value="여" >여<br>
		<span>관심 분야</span>
		<select>
			<option value="1" selected>모바일 소프트웨어</option>
			<option value="2">시스템 프로그래밍</option>
			<option value="3">데이터 베이스</option>
		</select><br>
		<span>진로(다중 선택)</span>
		<input type="checkbox" value="1" checked multiple>개발
		<input type="checkbox" value="2" multiple>기획
		<input type="checkbox" value="3" multiple>영업
		<input type="checkbox" value="4" multiple>창업<br>
		<span>남기고 싶은 말</span>
		<textarea cols="20" rows="5" placeholder="글을 남겨주세요"></textarea>
	</form>
	<footer>
		<p>Copyright 2017 by Kitae
	</footer>
</body>
</html>
