<!DOCTYPE html>
<html>
<head>
	<title>onkeydown</title>
	<meta charset="utf-8">
</head>
<body>
<h3>계산기 만들기</h3>
<hr>
<p>수식을 입력하고  &lt;Enter>를 입력하세요</p>
<form>
	식<input type="text" id="s" onkeypress="result(event)"><br>
	값<input type="text" id="r">
</form>
<script type="text/javascript">
	function result(e){
		if(e.keyCode==13){
			var s=document.getElementById("s");
			var r=document.getElementById("r");
			r.value=eval(s.value);
		}
	}
</script>
</body>
</html>
