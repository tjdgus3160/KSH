<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>색 테이블 만들기</title>
</head>
<body>
<h1>색 이름과 코드</h1>
<hr>
<table border="1">
	<thead>
		<tr>
			<th width="90">이름</th>
			<th width="70">코드</th>
			<th width="60">색</th>
			<th width="90">이름</th>
			<th width="70">코드</th>
			<th width="60">색</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Brown</td>
			<td>#A52A2A</td>
			<td style="background-color: brown;"></td>
			<td>DeepSkyBlue</td>
			<td>#00BFFF</td>
			<td style="background-color: deepskyblue;"></td>
		</tr>
		<tr>
			<td>Blueviolet</td>
			<td>#8A2BE2</td>
			<td style="background-color: blueviolet;"></td>
			<td>Gold</td>
			<td>#FFD700</td>
			<td style="background-color: gold;"></td>
		</tr>
		<tr>
			<td>DarkOrange</td>
			<td>#FF8C00</td>
			<td style="background-color: darkorange;"></td>
			<td>OliveDrab</td>
			<td>#6B8E23</td>
			<td style="background-color: olivedrab;"></td>
		</tr>	
	</tbody>
</table>
</body>
</html>
