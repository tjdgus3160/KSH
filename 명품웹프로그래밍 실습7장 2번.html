<!DOCTYPE html>
<html>
<head>
	<title>정수 5개 입력</title>
	<meta charset="utf-8">
</head>
<body>
<h3>정수 5개 입력받아 역순으로 출력</h3>
<hr>
<script type="text/javascript">
	var n=[];	// 배열 n 선언
	for(var i=0;i<5;i++){	
		n[i]=prompt("정수 입력");
	}
	document.write("입력된 수의 배열<br>");
	for(var i=0;i<5;i++)
		document.write(n[i]+"\n");
	document.write("<hr>");
	// sort()는 ASCII 문자 순으로 정렬함으로 수정필요
	n.sort(function(a,b){
		return b - a;
	});
	document.write("역순으로 재정렬된 배열<br>");
	for(var i=0;i<5;i++)
		document.write(n[i]+"\n");
</script>
</body>
</html>
