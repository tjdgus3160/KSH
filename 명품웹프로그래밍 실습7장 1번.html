<!DOCTYPE html>
<html>
<head>
	<title>난수</title>
	<meta charset="utf-8">
</head>
<body>
<h3>난수 10 개 생성</h3>
<hr>
<script type="text/javascript">
	var n=[];	// 배열 n 선언
	for(var i=0;i<10;i++){	// 난수 10개 배열에 저장
		n[i]=Math.floor(Math.random() * 100) + 1;	// 1~100사이 난수
	}
	for(var i=0;i<10;i++)
		document.write(n[i]+"\n");
	document.write("<hr>");
	var big = n[0];	// big은 제일 큰 수 저장
	for(var i=0;i<10;i++){	// 큰 수 찾기
		if(n[i]>big)
			big=n[i];
	}
	document.write("제일 큰 수는 "+ big);
	document.write("<hr>");
	// sort()는 ASCII 문자 순으로 정렬함으로 수정필요
	n.sort(function(a,b){
		return a - b;
	});
	for(var i=0;i<10;i++)
		document.write(n[i]+"\n");
</script>
</body>
</html>
