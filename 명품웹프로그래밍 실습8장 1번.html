<!DOCTYPE html>
<html>
<head>
	<title>라면을 끓이는 순서</title>
	<meta charset="utf-8">
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" onclick="this.style.backgroundColor='yellow';this.style.color='black';">
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script type="text/javascript">
	var a=document.getElementsByTagName("li");
	for(var i=0;i<a.length;i++)
	a[i].style.color="green";
</script>
</body>
</html>
