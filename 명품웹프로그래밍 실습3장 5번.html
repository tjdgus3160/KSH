<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>도형 서식 폼 만들기</title>
</head>
<body>
<h1>도형 서식 폼 만들기</h1>
<hr>
<form>
	<fieldset>
		<legend>도형 서식 입력</legend>
		선종류<select size="3">
			<option>선없음</option>
			<option>실선</option>
			<option>점선</option>
		</select><br>
		선두께<input type="number" step="1">
		선색<input type="color" value="#00BFFF">
		<br>
		투명도(0~100)<input type="range" min="0" max="100" list="aa">
		<datalist id="aa">
			<option value="0" label="Low">
			<option value="50" label="Medium">
			<option value="100" label="High">
		</datalist>
	</fieldset>
</form>
</body>
</html>
